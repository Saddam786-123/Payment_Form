<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="saddam.css">

</head>
<body>
    <div class="container">
        <form action="" method="get"></form>
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        <p>
            <label for="">Name:</label>
            <input type="text" required name="name" placeholder="Saddam">
        </p>
        <p>
            <fieldset>
                <legend>Gender</legend>
                Male <input type="radio" name="gender" id="male" value="M" required>
                Female <input type="radio" name="gender" id="female" value="f" required>
            </fieldset>
        </p>
        <p>
            <label for="">Address:</label>
            <textarea name="address" id="address" cols="100" rows="20" required></textarea>
        </p>
        <p>
            Email:
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </p>
        <p>
            pincode:
            <input type="pincode" name="pincode" id="pincode" placeholder="Enter Pincode" required>
        </p>
        <h2>Payment Information</h2>
        <p>
            Card Type:
            <select name="card type" id="card type" required>
                <option value="">--Select Card Type--</option>
                <option value="visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number:*
            <input type="card number" name="card number" id="card number" placeholder="1111-2222-3333-4444" required>
        </p>
        <p>
            Expiry Date:
            <input type="date" name="Date" id="date" placeholder="" required>
        </p>
        <p>
            CVV :--
            <input type="cvv" name="cvv" id="cvv" placeholder="123" required>
        </p>
        <button type="button" value="Payanow">PayNow</button>

    </div>
</body>
</html>
